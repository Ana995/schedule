<ion-view view-title="Calendar" align-title="center">
  <ion-nav-buttons side="left">
    <button class="button icon-left ion-android-arrow-back  button-clear" ng-click="backHome()">
    </button>
  </ion-nav-buttons>
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>
  <div class="bar bar-subheader item-input-inset bar-light">
    <label class="item-input-wrapper">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-model="query"/>
    </label>
  </div>
  <ion-content class="has-subheader">
    <div class="day" ng-repeat="(dayIndex,day) in calendar">
      <div class="item item-divider item-divider-calm">
        {{day.weekday}}
      </div>
      <div ng-show="day.title" class="item item-list item-text-wrap dayhighlight">
        <h2>{{day.title}}</h2>
        <p>{{day.description}}</p>
      </div> <!--daytitle-->
      <ion-list>
        <ion-item ng-class="{'item-avatar':item.shortname,'star':item.star}" class="item item-text-wrap item-icon-right" ng-repeat="item in day.schedule | filter: query" href="#">
          <img ng-shor="item.shortname"  ng-src="img/{{item.shortname}}_tn.jpg">
          <h2>{{item.time}}</h2>
          <h3>{{item.title}}</h3>
          <h4>{{item.artist ? ' with ' + item.artist : ''}}</h4>
          <p>{{item.description}}</p>
          <button class="button button-clear icon ion-star button-assertive" ng-click="toggleStar(item)" ng-show="item.star"></button>
          <ion-option-button class="button-calm" ng-click="calendar.toggleStar(item)"><i class="icon ion-star"></i></ion-option-button>
          <ion-option-button class="button-assertive" ng-click="calendar.onItemDelete(dayIndex,item)"><i class="icon ion-trash-a"></i></ion-option-button>
        </ion-item>
      </ion-list>
    </div> <!--reapeat days-->
  </ion-content>
</ion-view>
