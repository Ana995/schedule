<ion-view view-title="More Info">
    <ion-content>
       <ion-list class="list-inset">
          <ion-item class="item-text-wrap padding" ng-repeat="item in artists | filter: {shortname : whichArtist }">
            <img ng-src="img/{{item.shortname}}_tn.jpg">
            <h2>{{item.name}}</h2>
            <h3>{{item.reknown}}</h3>
            <p>{{item.bio}} </p>
          </ion-item>
       </ion-list>
    </ion-content>
  </ion-view>
